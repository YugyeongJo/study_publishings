<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font icons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- 
    framework 누군가의 것을 가져오는 거
    framework의 특징 - class 2개 써야 정상적으로 작동
    class 2개는 space로 이용 
-->
</head>

<body>
    <!-- font icons 사용 -->
    <h1>fa fa-address-book</h1>

    <span class="fa fa-address-book"></span>
    <span class="fa fa-address-book" style="font-size:24px"></span>
    <span class="fa fa-address-book" style="font-size:36px"></span>
    <span class="fa fa-address-book" style="font-size:48px;color:red"></span>

    <!-- class 뒤에 space로 표현한 것은 class를 2개 사용한 것 -->

    <hr>

    <p>Used on a button:</p>
    <button style="font-size:24px">Button <span class="fa fa-address-book"></span></button>

    <!-- button도 font-size로 크기 조정 가능 -->

</body>

</html>
