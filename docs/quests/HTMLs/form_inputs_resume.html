<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>프런트엔드 개발자 지원서</title>
</head>

<body>
	<table border="1">
		<tr>
			<td>
				<form action="../../main.html" method="get">
					<h1>프런트엔디 개발자 지원서</h1>
					<div>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</div>
					<hr>
					<div>
						<h3>개인 정보</h3>
						<div>
							<label for="nameinfo"></label>
							이름 <input type="text" name="name" placeholder="공백 없이 입력하세요" id="nameinfo">
						</div>
						<div>
							연락처 <input type="text" name="phonenumber" id="">
						</div>
					</div>
					<div>
						<h3>지원 분야</h3>
						<div>
							<input type="radio" name="whereapply" value="web_publish" id="publishing">
							<label for="publishing">웹 퍼블리싱</label>
						</div>
						<div><input type="radio" name="whereapply" value="web_app_develop" id="app_developing">
							<label for="app_developing">웹 어플리케이션 개발</label>
						</div>
						<div>
							<input type="radio" name="whereapply" value="develop_environment_improve" id="environment_improving">
							<label for="environment_improving">개발 환경 개선</label>
						</div>
						<div>
							<h3>지원 동기</h3>
							<textarea name="whyapply" id="" cols="50" rows="10" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
							<br>
							<button type="submit">접수하기</button>
							<button type="reset">다시 쓰기</button>
						</div>
					</div>
				</form>

			</td>
		</tr>

	</table>
</body>

</html>
