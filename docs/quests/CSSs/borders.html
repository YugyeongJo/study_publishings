<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>borders quest</title>
    <style>
        *{
            margin-top: 10px;
        }
        .all{
            border-style: solid;
            border-width: 1px;
            padding: 10px;
        }
        .red{
            border-style: solid;
            border-bottom-color: red;
            border-width: 0px 0px 1px 0px;
            padding: 10px;
        }
        .round{
            border-style: solid;
            border-width: 1px;
            border-color: gray;
            border-radius: 20px;
            padding: 10px;
        }
        .blue{
            background-color: rgb(96, 242, 247);
            border-style: solid;
            border-left-color: blue;
            border-width: 0px 0px 0px 5px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <main>
        <h1>CSS BORDERS</h1>
        <div>The CSS border properties allow you to specify the style, width, and color of an element's border.</div><br>
        <div class="all">I have borders on all sides.</div>
        <div class="red">I have a red bottom border.</div>
        <div class="round">I have rounded borders.</div>
        <div class="blue">I have a blue left border.</div>
    </main>
</body>
</html>
